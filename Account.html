<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="assets/css/Account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="glass-container">
        <div class="login-box" id="login-box">
            <h2>Đăng Nhập</h2>
            <form action="#" method="POST" id="login-form">
                <input type="text" id="login-email" name="login-email" required placeholder="Email">
                <input type="password" id="login-password" name="login-password" required placeholder="Mật khẩu">
                <!-- <div class="options">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div> -->
                <button type="submit" id="login-btn">Đăng nhập</button>
                <p>Chưa có tài khoản? <a href="#" id="register-link">Đăng ký ngay</a></p>
            </form>
        </div>
        <div class="login-box" id="register-box" style="display:none;">
            <h2>Đăng Ký</h2>
            <form action="#" method="POST" id="register-form">
                <input type="text" id="accountName" name="register-accountName" required placeholder="Họ và tên">
                <input type="text" id="phone" name="register-phone" required placeholder="Số điện thoại">
                <input type="email" id="email" name="register-email" required placeholder="Email">
                <input type="text" id="address" name="register-address" required placeholder="Địa chỉ">
                <input type="password" id="pin" name="register-pin" required placeholder="Mã PIN">
                <input type="password" id="password" name="register-password" required placeholder="Mật khẩu">
                <input type="password" id="confirm-password" name="register-confirm-password" required placeholder="Xác nhận mật khẩu">
                <div>
                    <label>Giới tính</label>
                    <select name="gender-select" style="width: 100px;" required>
                        <option value="true">Nữ</option>
                        <option value="false">Nam</option>
                    </select>
                </div>
                <button type="submit">Đăng ký</button>
                <p>Đã có tài khoản? <a href="#" id="login-link">Đăng nhập</a></p>
            </form>
        </div>
    </div>
    <script src="assets/js/Account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</body>
</html>
